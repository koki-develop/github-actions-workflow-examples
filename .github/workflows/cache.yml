on: push

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - uses: actions/cache@v4
        with:
          key: node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          path: node_modules
          restore-keys: |
            node-${{ runner.os }}

      - run: npm ci
